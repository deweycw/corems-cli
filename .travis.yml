language: rust
cache: cargo

GH_TOKEN: &GH_TOKEN
  secure: 

DEPLOY_TO_GITHUB:
  before_deploy: &2
    - git config --local user.name "deweycw"
    - git config --local user.email "dewey.christian@gmail.com"
    - name="docker-rust-$TRAVIS_TAG-$TARGET"
    - mkdir $name
    - cd $name
    - ls 
    - cd ..
    - ls 
    - cp target/$TARGET/release/docker-rust $name/
    - tar czvf $name.tar.gz $name
  deploy: &3
    provider: releases
    token: *GH_TOKEN
    file: docker-rust-$TRAVIS_TAG-$TARGET.tar.gz
    skip_cleanup: true
    on:
      branch: release
      tags: true
jobs:
  include:
  - name: Windows Binary
    env: TARGET=x86_64-pc-windows-gnu
    rust: stable
    before_script:
    - rustup target add $TARGET
    script: cargo build --release --target $TARGET
    install: true
    before_deploy: *2
    deploy: *3

